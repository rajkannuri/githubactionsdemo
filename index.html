<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: crimson;
      border-radius: 50%;
      position: relative;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-150px);
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
